<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back to the Futurama</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js Library (Marker-Based, A-Frame Version) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #calibration-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Calibration Message -->
  <div id="calibration-message">Scan the marker to start the experience.</div>

  <!-- A-Frame Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker -->
    <a-marker preset="custom" type="pattern" url="https://raw.githack.com/your-username/your-repo/main/assets/calibrate.patt">
      <!-- Grid Floor -->
      <a-plane
        position="3 0 4.5"
        rotation="-90 0 0"
        width="6"
        height="9"
        color="gray"
        opacity="0.2">
      </a-plane>

      <!-- Audio Sources -->
      <a-sound src="assets/audio1.mp3" position="2 0 1.5" autoplay="true" loop="true"></a-sound>
      <a-sound src="assets/audio2.mp3" position="3 0 4" autoplay="true" loop="true"></a-sound>
      <a-sound src="assets/audio3.mp3" position="1 0 8" autoplay="true" loop="true"></a-sound>
    </a-marker>

    <!-- AR.js Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Soundscape</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Updated AR.js Library (via raw.githack) -->
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.3/aframe/build/aframe-ar.min.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #calibration-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Calibration Message -->
  <div id="calibration-message">Scan the marker at the doorway to start!</div>

  <!-- A-Frame Scene -->
  <a-scene embedded arjs>
    <!-- Marker for Calibration -->
    <a-marker preset="custom" type="pattern" url="https://raw.githack.com/oohalakkadi/CFSoundscape/main/assets/calibrate.patt">
      <!-- Grid Floor (6x9 meters) -->
      <a-plane
        position="3 0 4.5"  <!-- Centered in the room -->
        rotation="-90 0 0"  <!-- Flat on the ground -->
        width="6"           <!-- Room width -->
        height="9"          <!-- Room length -->
        color="gray"
        opacity="0.2">
      </a-plane>

      <!-- Audio Sources -->
      <!-- Blue X1 (2 meters from left, 1.5 meters forward) -->
      <a-sound src="assets/audio1.mp3" position="2 0 1.5" autoplay="true" loop="true"></a-sound>

      <!-- Blue X2 (near middle, 4 meters forward) -->
      <a-sound src="assets/audio2.mp3" position="3 0 4" autoplay="true" loop="true"></a-sound>

      <!-- Blue X3 (far left corner, 8 meters forward) -->
      <a-sound src="assets/audio3.mp3" position="1 0 8" autoplay="true" loop="true"></a-sound>

      <!-- Blue X4 (near far right corner, 5.5 meters forward and 5 meters right) -->
      <a-sound src="assets/audio4.mp3" position="5 0 5.5" autoplay="true" loop="true"></a-sound>

      <!-- Blue X5 (right corner, 9 meters forward) -->
      <a-sound src="assets/audio5.mp3" position="5.5 0 8.5" autoplay="true" loop="true"></a-sound>
    </a-marker>

    <!-- AR.js Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
